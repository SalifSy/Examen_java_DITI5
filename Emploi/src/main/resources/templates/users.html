<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>REGISTER CV</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">REGISTER</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">REGISTER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}"></a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List cvs </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3"> Add Cv</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Age</th>
            <th> Adresse</th>
            <th> Email </th>
            <th> Telephone</th>
            <th> Spetialiste</th>
            <th> NiveauEtude </th>
            <th> experienceProfessionnelle</th>

            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.age}"></td>
            <td th:text = "${user.adresse}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.telephone}"></td>
            <td th:text = "${user.specialiste}"></td>
            <td th:text = "${user.niveauEtude}"></td>
            <td th:text = "${user.experienceProfessionnelle}"></td>
            <td>
                <a th:href = "@{/users/edit/{id}(id=${user.id})}"
                   class = "btn btn-primary">Update</a>


            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
